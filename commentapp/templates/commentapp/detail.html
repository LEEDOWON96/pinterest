<div style="text-align: left; padding: 2%; margin: 1rem 0; border-radius: 1rem;
    border: 1px solid darkgray; background-color: white;">
    <div>
        <strong>
            {{ comment.writer.profile.nickname }}
        </strong>
        &nbsp;
        _{{ comment.created_at }}
    </div>
    <div style="margin: 1rem 0;">
        {{ comment.content }}
    </div>
    {% if comment.writer == user %}
    <div style="text-align: right">
        <a href="{% url 'commentapp:delete' pk=comment.pk %}" class="bt btn-outline-danger rounded">
            Delete
        </a>
    </div>
    {% endif %}
</div>
